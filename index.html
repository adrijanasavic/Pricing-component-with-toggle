<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Adrijana Savić</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>



  <div class="container">
    <img class="container__fondo-top" src="./images/bg-top.svg" alt="bg-top">
    <img class="container__fondo-bottom" src="./images/bg-bottom.svg" alt="bg-bottom">

    <h1 class="container__title">Our Pricing</h1>
    <div class="container__title-switch">
      <h5>Annually</h5>
      <label>
        <input id="check" type="checkbox">
        <span class="slider"></span>
      </label>
      <h5>Monthly</h5>
    </div>

    <main class="cards">
      <article class="card card-white">
        <h5 class="card-title">Basic</h5>
        <div class="card-price border-black">
          <h3>$</h3>
          <h1 id="basic"></h1>
        </div>
        <p class="card-p border-black">500 GB Storage</p>
        <p class="card-p border-black">2 Users Allowed</p>
        <p class="card-p border-black">Send up to 3GB</p>
        <button class="btn btn-white">LEARN MORE</button>
      </article>

      <article class="card card-blue">
        <h5 class="card-title">Professional</h5>
        <div class="card-price border-white">
          <h3>$</h3>
          <h1 id="professional"></h1>
        </div>
        <p class="card-p border-white">1 TB Storage</p>
        <p class="card-p border-white">5 Users Allowed</p>
        <p class="card-p border-white">Send up to 10GB</p>
        <button class="btn btn-blue">LEARN MORE</button>
      </article>

      <article class="card card-white">
        <h5 class="card-title">Master</h5>
        <div class="card-price border-black">
          <h3>$</h3>
          <h1 id="master"></h1>
        </div>
        <p class="card-p border-black">2 TB Storage</p>
        <p class="card-p border-black">10 Users Allowed</p>
        <p class="card-p border-black">Send up to 20GB</p>
        <button class="btn btn-white">LEARN MORE</button>
      </article>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/adrijanasavic/Pricing-component-with-toggle">Adrijana Savić</a>.
    </div>
  </div>

</body>
<script src="js/main.js"></script>

</html>
